<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{adminfront-template}">
<head>
	<title>Register</title>
	
</head>
<body>
	<th:block layout:fragment="profileImg">
		<span class="mr-2 d-none d-lg-inline text-gray-600 small"><b th:text="${loginAdmin.name}"></b></span>
		<img class="img-profile rounded-circle" th:src="@{${loginAdmin.photoPath}}">
	</th:block>
	<th:block layout:fragment="content-body">
		<!-- Page Heading -->
		<div class="row">
			<div class="col-10">
				<h1 class="h3 mb-2 text-gray-800">User Register</h1>
			</div>
			<div class="col">
				<a th:href="@{/}" class="btn btn-primary btn-sm px-3"><i class="fas fa-solid fa-angle-left"></i>  Back</a>
			</div>
		</div>
		
		<hr />
		
		<!-- Product Form -->
		
		<div class="d-flex justify-content-center">
			<form th:action="@{/user/save}" class="form user" method="post" th:object="${user}" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}"/>
			<input type="hidden" th:field="*{photo}" />
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="" class="form-label">Name</label>
             			<input th:field="*{name}" type="text" class="form-control form-control-user" placeholder="Enter Name...">
            		</div>
				</div>
				<div class="col">
					<div class="form-group">
            			<label for="" class="form-label">Phone</label>
             			<input th:field="*{phone}" type="number" class="form-control form-control-user" placeholder="Enter Phone...">
            		</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="" class="form-label">Email</label>
             			<input th:field="*{email}" type="text" class="form-control form-control-user" placeholder="Enter Email...">
            		</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="" class="form-label">Address</label>
             			<input th:field="*{address}" type="text" class="form-control form-control-user" placeholder="Enter Address...">
            		</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="" class="form-label">Password</label>
             			<input id="pass1" th:field="*{password}" type="password" class="form-control form-control-user" placeholder="Enter Password...">
            		</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="" class="form-label">Re-enter Your Password</label>
             			<input id="pass2" type="password" th:onchange="return check()" class="form-control form-control-user" placeholder="Enter Password again...">
            			<small id="message" class="text-danger"></small>
            		</div>
				</div>
			</div>
         	<div class="row">
         		<div class="col form-group">
         			<label for="">Role:</label>
         			<div class="form-check form-check-inline mx-3">
  						<input class="form-check-input" type="radio" name="Role" id="admin" value="admin" th:field="*{role}">
  						<label class="form-check-label" for="admin">Admin</label>
					</div>
					<div class="form-check form-check-inline">
  						<input class="form-check-input" type="radio" name="Role" id="customer" value="customer" th:field="*{role}">
  						<label class="form-check-label" for="customer">Customer</label>
					</div>
					<div class="form-check form-check-inline">
  						<input class="form-check-input" type="radio" name="Role" id="seller" value="seller" th:field="*{role}">
  						<label class="form-check-label" for="seller">Seller</label>
					</div>
            	</div>
            	<div class="col form-group">
            		<label for="formFile" class="form-label">Choose Photos</label>
  					<input style="border:none;" class="form-control" type="file" id="formFile" name="uploadPhoto">
				</div>
         	</div>
			
            <button class="btn btn-primary btn-user px-5 mt-5 float-right">Register</button>
       </form>
		</div>
		
	</th:block>
	<th:block layout:fragment="js">
		<script>
			function check(){
				var pass1 = document.getElementById('pass1');
				console.log(pass1);
				var pass2 = document.getElementById('pass2');
				if(pass1.value != pass2.value){
					document.getElementById('message').innerHTML = "The two passwords must match!!";
					
				}
			}
		</script>
	</th:block>
	
</body>
</html>
