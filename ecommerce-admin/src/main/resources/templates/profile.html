<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{adminfront-template}">
<head>
	<title>Register</title>
	<th:block layout:fragment="css">
		<style>
			form.user .form-control-user{
				border: none;
				background-color: #f8f9fc;
				border-bottom: 1px solid black;
			}
			div.profile-box {
				background-color: #fff;
				border: 1px inset #fff;
			}
			.dropdown-menu-custom {
    			min-width: 20rem;
			}
		</style>
	</th:block>
</head>
<body>
	<th:block layout:fragment="profileImg">
		<span class="mr-2 d-none d-lg-inline text-gray-600 small"><b th:text="${loginAdmin.name}"></b></span>
		<img class="img-profile rounded-circle" th:src="@{${loginAdmin.photoPath}}">
	</th:block>
	<th:block layout:fragment="content-body">
		<!-- Page Heading -->
		<div class="row">
			<div class="col-10">
				<h1 class="h3 mb-2 text-gray-800">Profile setting</h1>
			</div>
			<div class="col">
				<a th:href="@{/}" class="btn btn-primary btn-sm px-3"><i class="fas fa-solid fa-angle-left"></i>  Back</a>
			</div>
		</div>
		
		<hr />
		
		<!-- Product Form -->
		<div class="row mt-5">
			<div class="col-6">
			<form th:action="@{/profile/change}" class="form user" method="post" th:object="${loginAdmin}">
			<input type="hidden" th:field="*{id}"/>
			<input type="hidden" th:field="*{photo}" />
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="" class="form-label">Name</label>
             			<input th:field="*{name}" type="text" class="form-control form-control-user" placeholder="Enter Name...">
            		</div>
				</div>
				<div class="col-6">
					
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					
				</div>
				<div class="col-6">
					<div class="form-group">
            			<label for="" class="form-label">Phone</label>
             			<input th:field="*{phone}" type="number" class="form-control form-control-user" placeholder="Enter Phone...">
            		</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label for="" class="form-label">Email</label>
             			<input th:field="*{email}" type="text" class="form-control form-control-user" placeholder="Enter Email...">
            		</div>
				</div>
				<div class="col-6">
					
				</div>
			</div>
         	<div class="row">
         		<div class="col-6">
         			
            	</div>
            	<div class="col-6">
            		<div class="form-group">
						<label for="" class="form-label">Address</label>
             			<input th:field="*{address}" type="text" class="form-control form-control-user" placeholder="Enter Address...">
            		</div>
				</div>
         	</div>
			
            <button class="btn btn-primary btn-user px-5 mt-5 float-left">Save Change</button>
       </form>
			</div>
			<div class="col-6">
				<div class="d-flex justify-content-center">
					<img width="150" height="150" th:src="@{${loginAdmin.photoPath}}" alt="" class="img-profile rounded-circle"/>
				   
				</div>
				<div class="d-flex justify-content-center">
					<ul class="navbar-nav">
						<li layout:fragment="nav-profile" class="nav-item dropdown no-arrow">
                            <a class="btn btn-upload btn-user px-4 mt-5 proImg nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            	Upload Photo
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-custom dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <form th:action="@{/profileImg/change}" class="form" method="post" enctype="multipart/form-data">
                                	<div class="form-group px-3">
            							<label for="formFile" class="form-label">Choose Photos</label>
  										<input style="border:none;" class="form-control" type="file" id="formFile" name="uploadPhoto" required="required">
									</div>
									<div class="d-flex justify-content-center">
										<button class="btn btn-primary btn-user px-3">Save</button>
									</div>
                                </form>
                            </div>
                        </li>
					</ul>
				</div>
				
				
			</div>
		</div>
		<hr />
		
		<div class="row">
			<div class="col-5 profile-box mx-3 py-3 px-3">
				<div class="row">
					<div class="col-8">
					<h5>Password</h5>
					<small>You can reset or change your password by clicking here.</small>
				</div>
				<div class="col-4">
					<a th:href="@{/forgetPassword}" class="btn btn-upload btn-user px-4 float-right">Change</a>
				</div>
				</div>
			</div>
			<div class="col-5 profile-box mx-3 py-3 px-3">
				<div class="row">
					<div class="col-8">
						<h5>Remove Account</h5>
						<small>Once you delete your account, there is no going back, Please be certail.</small>
					</div>
					<div class="col-4">
						<a th:href="@{/profile/delete}" class="btn btn-deactivate btn-user px-4 float-right">Deactivate</a>
					</div>
				</div>
			</div>
		</div>
		<hr />
		
	<form th:action="@{/profileImg/change}" method="post" class="d-none proImg-form">
		<button type="submit"></button>
	</form>	
	</th:block>
	<th:block layout:fragment="js">
		<script>
		$(document).ready(function(){
    		
    	});
		</script>
	</th:block>
	
</body>
</html>
