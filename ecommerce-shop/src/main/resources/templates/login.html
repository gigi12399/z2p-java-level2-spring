<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{storefront-template}"
	th:with="title1='Login',title2='Login'">
<head>
	<title>Login</title>
	<th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{/app/css/style.css}" />
	</th:block>
</head>
<body>
	<section class="ftco-section ftco-cart content-color" layout:fragment="content-body">
			<div class="d-flex justify-content-center mt-5">
			<div class="login-card">
			<form th:action="@{/login}" class="form user" method="post">
			<div class="alert alert-danger" th:if="${param.error}">
				<p class="text-center">Authentication Fail</p>
			</div>
			<h4 style="color:black;">Log In</h4>
			<div class="form-group">
				<label for="" class="form-label">Email</label>
             	<input name="username" type="email" class="form-control form-control-user" placeholder="example@gmail.com" required="required">
            </div>
            <div class="form-group">
            	<label for="" class="form-label">Password</label>
             	<input name="password" type="password" class="form-control form-control-user" placeholder="Enter Password..." required="required">
            </div>
         	<div class="form-group">
				<div class="row">
					<div class="col-7">
					<div class="form-check form-check-inline">
  						<input class="form-check-input"  name="remember-me" type="checkbox" id="remember">
  						<label class="form-check-label" for="remember">Remember me</label>
					</div>
				</div>
				<div class="col-5">
					<a th:href="@{/forgetPassword}" style="color:#0d6efd" class="float-right"><small>Forget Password</small></a>
				</div>
				</div>
           	</div>
            <button class="btn btn-primary btn-user btn-block">Log In</button>
       </form>
		</div>
		</div>
		</section>
		<th:block layout:fragment="js">
    	<script th:src="@{/app/js/cart.js}"></script>
    	</th:block>
</body>
</html>
