<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/adminfront-template}">
<head>
	<title>Product List</title>
	
</head>
<body>
	<th:block layout:fragment="profileImg">
		<span class="mr-2 d-none d-lg-inline text-gray-600 small"><b th:text="${loginAdmin.name}"></b></span>
		<img class="img-profile rounded-circle" th:src="@{${loginAdmin.photoPath}}">
	</th:block>
	<th:block layout:fragment="content-body">
		<!-- Page Heading -->
		<div class="row">
			<div class="col-xl-10 col-md-8 col-12 text-center">
				<h1 class="h3 mb-2 text-gray-800"><span th:text="${seller.name}"></span>'s Product List</h1>
				<hr />
			</div>
			<div class="col">
				<a th:href="@{'/admin/seller/detail/' + ${seller.id}}" class="btn btn-primary btn-sm px-3"><i class="fas fa-solid fa-angle-left"></i>  Back</a>
			</div>
		</div>
		
		<!-- Products -->
		<div class="row mt-4">
			<th:block th:each="prod: ${productBySeller}">
				<div class="col-xl-4 col-md-6 col-12 my-4">
				<a th:href="@{'/admin/product/detail/' + ${prod.id}}">
					<div class="d-flex justify-content-center">
						<div class="card" style="width: 18rem;">
  							<img th:src="${prod.photoPath}" class="card-img-top" alt="...">
  							<div class="card-body">
    							<p class="card-text" th:text="${prod.name}"></p>
    							<p style="color:black;" class="card-text" th:text="${prod.description}"></p>
 						 	</div>
						</div>
					</div>
				</a>
				</div>
			</th:block>
			
		</div>
        
	</th:block>
</body>
</html>
