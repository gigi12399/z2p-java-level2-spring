<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/adminfront-template}">
<head>
	<title>Category | <th:block th:text="${Category.id == 0 ? 'Add' : 'Edit'}"></th:block></title>
	
</head>
<body>
	<th:block layout:fragment="profileImg">
		<span class="mr-2 d-none d-lg-inline text-gray-600 small"><b th:text="${loginAdmin.name}"></b></span>
		<img class="img-profile rounded-circle" th:src="@{${loginAdmin.photoPath}}">
	</th:block>
	<th:block layout:fragment="content-body">
		<!-- Page Heading -->
		<div class="row">
			<div class="col-10">
				<h1 class="h3 mb-2 text-gray-800"><th:block th:text="${Category.id == 0 ? 'Add' : 'Edit'}"></th:block> Category</h1>
			</div>
			<div class="col">
				<a th:href="@{/admin/category}" class="btn btn-primary btn-sm px-3"><i class="fas fa-solid fa-angle-left"></i>  Back</a>
			</div>
		</div>
		
		<hr />
		
		<!-- Category Form -->
		
		<div class="d-flex justify-content-center">
			<form th:action="@{/admin/category/save}" class="form user mt-5" method="post" th:object="${Category}" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}"/>
			<input type="hidden" th:field="*{photo}" />
			<input type="hidden" th:field="*{created_at}"/>
         	<div class="form-group mt-5">
         		<label for="" class="form-label">Category</label>
        		<input type="text" class="form-control form-control-user" placeholder="Enter Category Name..."  th:field="*{name}" required="required">
            </div>
            <div class="form-group mt-5">
            	<label for="formFile" class="form-label">Choose Photos</label>
  				<input style="border:none;" class="form-control" type="file" id="formFile" name="uploadPhoto">
			</div>
            <button class="btn btn-primary btn-user btn-block mt-5 col-4 float-right">Save</button>
       </form>
		</div>
		
	</th:block>
	
</body>
</html>
