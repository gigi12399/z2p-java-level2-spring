<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/adminfront-template}">
<head>
	<title>Available Place | <th:block th:text="${availablePlace.id == 0 ? 'Add' : 'Edit'}"></th:block></title>
	
</head>
<body>
	<th:block layout:fragment="profileImg">
		<span class="mr-2 d-none d-lg-inline text-gray-600 small"><b th:text="${loginAdmin.name}"></b></span>
		<img class="img-profile rounded-circle" th:src="@{${loginAdmin.photoPath}}">
	</th:block>
	<th:block layout:fragment="content-body">
		<!-- Page Heading -->
		<div class="row">
			<div class="col-10">
				<h1 class="h3 mb-2 text-gray-800"><th:block th:text="${availablePlace.id == 0 ? 'Add' : 'Edit'}"></th:block> Available Place</h1>
			</div>
			<div class="col">
				<a th:href="@{/admin/availablePlace}" class="btn btn-primary btn-sm px-3"><i class="fas fa-solid fa-angle-left"></i>  Back</a>
			</div>
		</div>
		
		<hr />
		
		<!-- Category Form -->
		<div class="row">
		<div class="col-xl-3 col-md-3 col-0"></div>
		<div class="col-xl-6 col-md-6 col-12">
			<form th:action="@{/admin/availablePlace/save}" class="form user mt-5" method="post" th:object="${availablePlace}">
			<input type="hidden" th:field="*{id}"/>
         	<div class="form-group mt-5">
         		<label for="" class="form-label">City</label>
        		<input type="text" class="form-control form-control-user" placeholder="Enter City..."  th:field="*{city}" required="required">
            </div>
           <div class="form-group mt-5">
         		<label for="" class="form-label">Township</label>
        		<input type="text" class="form-control form-control-user" placeholder="Enter Township..."  th:field="*{township}" required="required">
            </div>
            <div class="form-group mt-5">
         		<label for="" class="form-label">Delivery Fees</label>
        		<input type="text" class="form-control form-control-user" placeholder="Enter Fees..."  th:field="*{deliveryFees}" required="required">
            </div>
            <button class="btn btn-primary btn-user btn-block mt-5 col-4 float-right">Save</button>
       </form>
		</div>
		<div class="col-xl-3 col-md-3 col-0"></div>
	</div>
	</th:block>
	
</body>
</html>
