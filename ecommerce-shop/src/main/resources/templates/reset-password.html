<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{storefront-template}"
	th:with="title1='Reset Password',title2='reset'">
<head>
	<title>Confirm User</title>
	<th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{/app/css/style.css}" />
	</th:block>
</head>
<body>
	<section class="ftco-section ftco-cart content-color" layout:fragment="content-body">
			<div class="d-flex justify-content-center mt-5">
			<div class="login-card">
			<form th:action="@{/successPassChange}" id="myform" class="form user" method="post" th:object="${passChangeUser}">
			<input type="hidden" th:field="*{id}"/>
			<input type="hidden" th:field="*{address}"/>
			<input type="hidden" th:field="*{email}"/>
			<input type="hidden" th:field="*{name}"/>
			<input type="hidden" th:field="*{phone}"/>
			<input type="hidden" th:field="*{photo}"/>
			<input type="hidden" th:field="*{role}"/>
			<input type="hidden" th:field="*{status}"/>
			<input type="hidden" th:field="*{availablePlace}"/>
			<h4 style="color:black;">RESET PASSWORD</h4>
			<div class="form-group">
				<label for="" class="form-label">New Password</label>
             	<input id="pass1" name="password" type="password" class="form-control form-control-user" placeholder="Enter new password" required="required">
            </div>
            <div class="form-group">
            	<label for="" class="form-label">Enter Password Again</label>
             	<input id="pass2" name="pass2" type="password" th:onchange="return check()" class="form-control form-control-user" placeholder="Enter password..." required="required">
            	<small id="message" class="text-danger"></small>
            </div>
         	
            <button class="btn btn-primary btn-user btn-block mt-4" th:onclick="return submit();">Reset Password</button>
            <a th:href="@{/login}" style="color:#0d6efd" class="text-center pt-3 float-right"><small>Back to login page</small></a>
       </form>
		</div>
		</div>
		</section>
		<th:block layout:fragment="js">
    	<script th:src="@{/app/js/cart.js}"></script>
		<script>
			function check(){
				var pass1 = document.getElementById('pass1');
				console.log(pass1);
				var pass2 = document.getElementById('pass2');
				if(pass1.value != pass2.value){
					document.getElementById('message').innerHTML = "The two passwords must match!!";
					
				}
			}
		</script>
    	</th:block>
</body>
</html>
